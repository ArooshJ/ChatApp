events {
    worker_connections 1024;
}

http {
    # Upstream servers
    upstream django {
        server django:8000;  # Docker service name
    }

    upstream flask_llm {
        server flask_llm:5000; # Docker service name
    }

    server {  # Configuring the reverse proxy
        listen 80;
        server_name localhost;

        # Serve Django static files
        location /static/ {
            alias /static/;
        }

        # WebSocket routing (Django Channels)
        location /ws/ {
            proxy_pass http://django;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Django API routes
        location /api/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Flask LLM routes
        location /llm/ {
            proxy_pass http://flask_llm;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Fallback to Django
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}

